  <!-- 用来进行新增、编辑的模态框 -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog" role="document">

        </div>
        <div class="modal-body">
          <!-- 表单 -->

            <!-- 设置隐藏域，用于保存id -->

            <div class="form-group">

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- 设置id时，modal拼错了，拼成了model，可以自己修改一下 -->

          <button type="button" class="btn btn-primary" id="modal_add">新增</button>
          <button type="button" class="btn btn-primary" style="display: none;" id="modal_edit">提交编辑</button>

        </div>

  <!-- 设置分类表格的模板结构 -->
  <script id="category" type="text/template">
    {{each data val}}
    <tr>
      <td>{{val.name}}</td>
      <td>{{val.slug}}</td>
      <td class="text-center">
        <a href="javascript:;" data-id="{{val.id}}" class="btn btn-info btn-xs edit">编辑</a>
        <a href="javascript:;" data-id="{{val.id}}" class="btn btn-danger btn-xs del">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>



  <script>
    /*
      功能简介
        1 分类数据展示功能
          - 发送请求，获取数据
          - 使用模板引擎进行结构生成
            - 设置模板
            - 调用模板方法，将数据和模板结合得到要生成的结构字符串
            - 生成到页面中即可
        2 分类数据新增功能
          - 点击新增按钮，进行内容检测
          - 填写完毕，发送请求
          - 新增成功后，调用location.reload()刷新页面(iframe中的小区域)
        3 分类数据编辑功能
          - 编辑和新增使用的是同一个模态框
            - 设置一个提交编辑按钮，用来进行编辑操作
          - 进行操作效果处理：点击新增，将提交编辑按钮隐藏，点击编辑，将新增按钮隐藏
          - 点击表格中的编辑按钮时，需要获取到数据的id
            - 可以在创建结构时添加data-id属性保存
          - 为了方便获取编辑按钮，添加了edit类名
          - 在模态框中设置隐藏域，用来保存编辑的id
          - 点击提交编辑，检测内容并发送请求
        4 分类数据删除功能
          - 点击删除按钮，获取data-id
          - 将data-id发送给接口进行删除操作
    */

    // --- 分类数据展示功能
    // 1 请求分类数据
    article.getCate({
      success: function (res) {
        // 1.2 调用模板方法生成结构
        var htmlStr = template('category', res);
        // 1.3 生成到页面中
        $('#tbody').html(htmlStr);
      }
    });

    // --- 分类数据新增功能
    // 1 设置新增按钮点击事件
    $('#modal_add').on('click', function () {
      // 2 进行内容检测
      var nameVal = $('#name').val().trim();
      var slugVal = $('#slug').val().trim();

      if (nameVal === '' || slugVal === '') {
        alert('请完整填写内容!~');
        return;
      }

      // 3 发送请求
      $.ajax({
        type: 'POST',
        url: 'http://localhost:8000/admin/category_add',
        data: $('form').serialize(), // 可以将表单数据处理为 名=值&名...
        success: function (res) {
          // 3.1 检测新增是否成功
          if (res.code === 200) {
            // 刷新页面
            location.reload();
          } else {
            // 如果失败，可能是因为名称或别名重复，进行提示即可
            alert('名称或别名重复，请重新输入');
            $('form')[0].reset();

          }
        }
      });
    });

    // 4 设置关闭按钮功能
    $('#modal_shutoff').on('click', function () {
      $('form')[0].reset();
      // $('#addModal').modal('hide');
      $('#addModal').hide();
    });


    // --- 分类数据编辑功能
    // 1 新增分类按钮点击(设置模态框的提交编辑按钮隐藏，新增按钮显示)
    $('#addCate').on('click', function () {
      $('#modal_add').show();
      $('#modal_edit').hide();
    });

    // 2 编辑按钮点击(设置模态框的提交编辑按钮显示，新增按钮隐藏)
    $('#tbody').on('click', '.edit', function () {
      // 2.1 先显示模态框，再进行按钮操作
      $('#addModal').modal('show');
      $('#modal_add').hide();
      $('#modal_edit').show();

      // 2.2 将要编辑的数据内容展示到模态框的表单中
      var id = $(this).data('id'); // 获取当前元素的data-id属性
      $('#hidden').val(id);

      var $tds = $(this).parents('tr').children(); // 取出当前行中所有td
      $('#name').val($tds.eq(0).text());
      $('#slug').val($tds.eq(1).text());
    });

    // 3 提交编辑按钮点击操作
    $('#modal_edit').on('click', function () {
      // 3.1 检测内容是否为空
      // 3.2 发送请求
      $.ajax({
        type: 'POST',
        url: 'http://localhost:8000/admin/category_edit',
        data: $('form').serialize(),
        success: function (res) {
          // 3.3 检测编辑是否成功
          if (res.code === 200) {
            location.reload();
          } else {
            alert('编辑失败了');
          }
        }
      })
    });


    // --- 分类数据删除功能
    // 1 使用事件委托给删除按钮添加点击事件
    $('#tbody').on('click', '.del', function () {
      // 2 获取data-id属性
      var id = $(this).data('id');

      // 3 调用接口发送id
      article.delCate({
        data: {
          id: id
        },
        success: function () {
          location.reload();
        }
      })
    });

  </script>
